<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognivus | Sign In</title>
    <link rel="icon" type="image/jpg" href="images/Cognivus.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="images/Cognivus.jpg" alt="Cognivus Logo" class="logo">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="exam.html">Generate Exam</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html" class="active">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="signin-wrapper">
        <div class="signin-container">
            <h1>Welcome back</h1>
            <p>Sign in to access your quizzes and progress.</p>

            <form action="index.html" method="post">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input id="email"  type="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input id="password"  type="password" required placeholder="Enter your password">
                </div>
                <button type="submit">Sign In</button>

                <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    </div>    
    

    <footer>
        <p> Â© 2025 Cognivus. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
