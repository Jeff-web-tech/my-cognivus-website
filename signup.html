<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognivus | Sign Up</title>
    <link rel="icon" type="image/jpg" href="images/Cognivus.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="images/Cognivus.jpg" alt="Cognivus logo" class="logo">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="exam.html">Generate Exam</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <section class="signup-section">
        <div class="signup-container">
            <h1>Create your Cognivus account</h1>
            <P>
                Join for free - start generating world - class exams and track progress.
            </P>
            <form class="signup-form" action="signin.html" method="get">
                <div class="form-group">
                    <label for="fullName">Full name</label>
                    <input id="fullName" name="fullName" type="text" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" required placeholder="Confirm your password">
                </div>

                    <button type="submit" class="btn-primary">
                        Sign Up
                    </button>

                    <p class="signin-link">Already have an account? <a href="signin.html">Sign In</a></p>
                </form>
            </div>

        </section>
    <footer>
        <p>Â© 2025 Cognivus. All rights reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
