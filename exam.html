<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognivus | Generate Exam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="images/Cognivus.jpg">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="brand">
                <img src="images/Cognivus.jpg" alt="Cognivus Logo" class="logo">
                <span class="brand-name">Cognivus</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="exam.html" class="active">Generate Exam</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
            <div class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Exam Section -->
    <section class="exam-section">
        <div class="exam-container">
            <h1>Generate Your Exam</h1>
            <p>Select your preferred subject, difficulty level, and number of questions.
                Let Cognivus prepare your exam instantly.
            </p>

            <form id="exam-form" class="exam-form">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="statistics">Statistics</option>
                        <option value="computer_science">Computer Science</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty" name="difficulty" required>
                        <option value="">Select difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="questions">Number of Questions</label>
                    <input type="number" id="questions" name="questions" placeholder="e.g., 10" min="1" max="100" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <a href="quiz.html">Generate Exam</a>
                </button>
            </form>
        </div>
    </section>
    <!-- Footer -->  
    <footer>
        <p>© 2025 Cognivus | Engineering the Mind’s Frontier</p>
    </footer> 

    <script src="script.js"></script>
    
</body>
</html>
